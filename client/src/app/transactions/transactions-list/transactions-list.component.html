<div *ngIf="transactions.length > 0">
<app-transaction  *ngFor="let transaction of transactions" [amount]="transaction.amount"
    [title]="transaction.title" [paymentDate]="transaction.paymentDate" [isIncome]="transaction.isIncome"></app-transaction>
</div>
<h2 *ngIf="transactions.length === 0">
    Transactions list is empy.
</h2>
